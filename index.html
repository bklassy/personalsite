<html>

<title>Beth Klassen</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Raleway&family=Sigmar+One&display=swap');
    @media only screen and (min-width:760px) {
        body {
            /* background-color: rgb(46, 32, 63); */
            background-image: url(../assets/background.svg);
            background-size: cover;

            background-position: center center;
        }
        .coming-soon {
            text-align: center;
            font-family: 'Sigmar One', sans-serif;

            font-size: 3.5rem;
            letter-spacing: .5rem;
            line-height: 70%;
            margin: 20rem 0rem 2.5rem 0rem;
        }
        .container {
            /* z-index: 1; */
            text-align: center;
            font-family: 'Raleway', sans-serif;
            color: rgb(202, 202, 202);
            margin: .5rem;
            font-size: .65rem;
            line-height: .5rem;
        }
        #countdown {
            /* z-index: 1; */
            font-size: .7rem;
        }
    }
    
    @media only screen and (max-width:760px) {
        body {
            /* background-color: rgb(46, 32, 63); */
            background-image: url(../assets/background.svg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }
        .coming-soon {
            /* z-index: 1; */
            text-align: center;
            font-family: 'Sigmar One', sans-serif;
            color: rgb(228, 228, 228);
            font-size: 30px;
            letter-spacing: 1px;
            line-height: 70%;
            /* width: 50%; */
            margin: 15rem 0rem 2.5rem 0rem;
        }
        .container {
            /* z-index: 1; */
            text-align: center;
            font-family: 'Raleway', sans-serif;
            color: rgb(202, 202, 202);
            margin: .5rem;
            font-size: 12px;
            line-height: 4px;
        }

            /* z-index: 1; */
            font-size: 11px;
        }

<meta name="viewport" content="width=device-width, initial scale=1" />
</head>

<body>
    <div class="text-container">
        <div class="coming-soon">
            Under construction
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div id="main">
                        <div class="content">
                            <!-- /.Text Div -->
                            <div class="counter">
                                <h3>Check again in:</h3>
                                <div id="countdown">
                                </div>
                                <!-- /#Countdown Div -->
                            </div>
                            <!-- /.Counter Div -->
                        </div>
                        <!-- /.Content Div -->
                    </div>
                    <!-- /#Main Div -->
                </div>
                <!-- /.Columns Div -->
            </div>
            <!-- /.Row Div -->
        </div>
        <!-- /.Container Div -->
    </div>
</body>
<!-- Panelbear Analytics - We respect your privacy  -->
<script async src="https://cdn.panelbear.com/analytics.js?site=7eMp8te2XhK"></script>
<script>
    window.panelbear = window.panelbear || function() {
        (window.panelbear.q = window.panelbear.q || []).push(arguments);
    };
    panelbear('config', {
        site: '7eMp8te2XhK'
    });

    // set the date we're counting down to
    var target_date = new Date('Aug, 31, 2021').getTime();

    // variables for time units
    var days, hours, minutes, seconds;

    // get tag element
    var countdown = document.getElementById('countdown');

    // update the tag with id "countdown" every 1 second
    setInterval(function() {

        // find the amount of "seconds" between now and target
        var current_date = new Date().getTime();
        var seconds_left = (target_date - current_date) / 1000;

        // do some time calculations
        days = parseInt(seconds_left / 86400);
        seconds_left = seconds_left % 86400;

        hours = parseInt(seconds_left / 3600);
        seconds_left = seconds_left % 3600;

        minutes = parseInt(seconds_left / 60);
        seconds = parseInt(seconds_left % 60);

        // format countdown string + set tag value
        countdown.innerHTML = '<span class="days">' + days + ' <b>Days</b></span> <span class="hours">' + hours + ' <b>Hours</b></span> <span class="minutes">' +
            minutes + ' <b>Minutes</b></span> <span class="seconds">' + seconds + ' <b>Seconds</b></span>';

    });
</script>

</html>
