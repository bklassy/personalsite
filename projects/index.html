            animation-name: fadeIn;

            padding: 1.3rem .3rem;

            flex-direction: row;

        }
        
        .artboard img {
            max-width: 100%;
            max-height: 15rem;
            object-fit: contain;
            padding-top: 0;
            object-position: top;
            border-radius: 2px;
        }
        
        .artboard img:hover {
            transform: scale(1.02);
        }
