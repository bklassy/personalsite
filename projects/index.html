<head>
    <meta name=viewport content="width=device-width,initial-scale=1">
    <title>Beth Klassen</title>
    <style>
        .titleprojects {
            color: rgb(247, 242, 232);
            text-shadow: 3px 3px 4px rgb(31, 30, 30);
            text-align: center;
        }
        
        .artboard {
            padding: 0;
            margin: 0;
        }
        
        .halfcircle {
            background-color: rgba(70, 70, 70, 0.98);
            padding: 0px;
            margin: 0;
        }
        
        #projectscontainer {
            /* Prevent vertical gaps */
            line-height: 0px;
            -webkit-column-count: 5;
            -webkit-column-gap: 0px;
            -moz-column-count: 5;
            -moz-column-gap: 0px;
            column-count: 5;
            column-gap: 0px;
        }
        
        #projectscontainer img {
            /* Just in case there are inline attributes */
            width: 100% !important;
            height: auto !important;
        }
        
        #projectscontainer img:hover {
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 8px 25px 0 rgba(0, 0, 0, 0.29);
            cursor: zoom-in;
        }
        
        @media (max-width: 1000px) {
            #projectscontainer {
                -moz-column-count: 3;
                -webkit-column-count: 3;
                column-count: 3;
            }
        }
        
        @media (max-width: 800px) {
            #projectscontainer {
                -moz-column-count: 2;
                -webkit-column-count: 2;
                column-count: 2;
            }
        }
        
        @media (max-width: 400px) {
            #projectscontainer {
                -moz-column-count: 1;
                -webkit-column-count: 1;
                column-count: 1;
            }
        }
        
        body {
            margin: 2rem;
            padding: 0;
        }
    </style>

</head>
