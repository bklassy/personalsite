    <meta name=viewport content="width=device-width,initial-scale=1">

    <style>
        .titleprojects {
            color: rgb(245, 234, 210);
            text-shadow: 2px 2px 3px rgb(82, 80, 80);
        }
        
        #Projects {
            border-radius: 5px;
            text-align: center;
            margin: auto;
            max-width: 100rem;
            padding: .017px;
        }
        
        #projectscontainer {
            max-width: 1200px;
            margin: auto;
            animation-name: fadeIn;
            animation-duration: .5s;
            transition-timing-function: ease-in;
        }
        
        .artboard {
            padding: 1rem;
            margin-bottom: 4rem;
            border-radius: 5px;
        }
        
        .content {
            display: flex;
            justify-content: space-around;
        }
        
        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: auto;
            margin-bottom: 2rem;
        }
        
        .column img {
            max-width: 100%;
            height: auto;
            object-fit: contain;
            padding-top: 0;
            object-position: top;
            box-shadow: 2px 2px 18px rgb(124, 118, 90, .3);
        }
        
        .projectname {
            display: flex;
            justify-content: center;
        }
    </style>

</head>
